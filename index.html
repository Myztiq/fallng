<!DOCTYPE html>
<html>
<head>
  <title>Fallng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html,body {
      background-color: #333;
      color: white;
      font-family: helvetica, arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 12pt;
    }
    a {
      color: white;

    }
    .game-end{
      background: rgba(0,0,0,.5);
    }

    #canvas {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .hud {
      text-align: right;
    }

    .hud .timer-display {
      float: right;
      padding: 20px;
      color: white;
    }

    .positioned{
      position: absolute;
      left: 0px;
      right: 0;
      top: 0px;
      bottom: 0;
      margin: auto;
      width: 800px;
      height: 600px;
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }
    .positioned.animated{
      opacity: 0;
      transition: all .5s;
    }
    .positioned.active{
      opacity: 1;
      pointer-events: auto;
    }
  </style>

  <script type="text/javascript" src="lib/impact/impact.js"></script>
  <script type="text/javascript" src="lib/game/main.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
  <div class="positioned hud animated active">
    <div class="timer-display">Timer: <span class="timer"></span></div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="game-end positioned animated">
    <h2>Game Over</h2>
    <br/>
    Your Score: <span class="score">0</span> (lower is better, try not to hit things and get to the bottom fast)<br/>
    Time Completed: <span class="timer">0</span> Seconds<br/>
    Collisions: <span class="collisions">0</span><br/>
    Death Penalty: <span class="death-penalty">1000</span>

    <h2>Credits</h2>
    <p>
      <a href="https://github.com/Myztiq">Ryan Kahn</a>
      <a href="https://github.com/sakerfalcon">Benjamin Kwok</a>
      <a href="https://github.com/oulrich1">Oriah Ulrich</a>
    </p>

</body>
</html>
